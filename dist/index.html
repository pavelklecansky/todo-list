<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <header id="header">
      <h1>Todo</h1>
    </header>
    <div id="app">
      <div id="leftColumn">
        <div id="projects"></div>
        <div id="addProject"><input type="text" placeholder="Add new project"></div>
      </div>
      <div id="centerColumn">
        <div id="tasksToolbar"></div>
        <div id="itemsContainer">
          <div id="addItem"><input type="text" placeholder="Add new item"></div>
          <div id="items"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
